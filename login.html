<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        body{
            overflow-y: hidden;
        }
    </style>
    <title>FOH</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="row">
                <div class="col s12">
                    <form action="">
                        <div class="row">
                            <div class="col s12 center" id="log">
                                <h4 class="bold-text purp-text">Faculty of Humanities</h4>
                                <h2 class="bold-text">Login</h2>
                            </div>
                            <div class="col s12 input-field">
                                <label for="username">Enter your <span id="element" class="purp-text bold-text"></span></label>
                                <input type="text" id="username">
                            </div>
                            <div class="col s12 input-field">
                                <label for="password">Enter your <span class="purp-text bold-text">Password</span></label>
                                <input type="password" id="password">
                            </div>
                            <div class="col s6 input-field">
                                <p>
                                    <label>
                                        <input type="checkbox">
                                        <span>Remember Me</span>
                                    </label>
                                </p>
                            </div>
                            <div class="col s12">
                                <button class="white-text purple darken-4 btn btn-large">Login</button>
                            </div>
                        </div>
                    </form>
                    <div class="orb1"></div>
                    <div class="orb2"></div>
                </div>
            </div>
        </div>
    </main>
    <script src="./js/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <script src="./script.js"></script>
</body>
</html>
